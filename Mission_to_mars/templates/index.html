<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Findings</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars Data Findings</hq>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a></p>
    </div>
    <h2>Latest News</h2>
    <u><h4>{{ data.Latest_News.Title }}</h4></u>
    <h4>{{ data.Latest_News.Description }}</h4>
  </div>
  <h2>Featured Image</h2>
  <img src = '{{data.Featured_Image}}'>

  <h2>Mars versus Earth Comparison</h2>

  {{ data.Comparison_Table | safe }}

  <div>
  {% for picture in data.Enhanced_Pictures %}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{picture.Image_Url}}" alt="Card image cap" height="200", width="200">
    <div class="card-body">
      <h5 class="card-title">{{picture.Title}}</h5>
    </div>
  </div>
  {% endfor %}
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
